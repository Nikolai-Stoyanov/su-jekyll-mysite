<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.min.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <title>{{site.title}}</title>
</head>

<body>
    <div class="site">
        <header class="site-header">
            <p class="site-title">
                
                <a href="{{ site.baseurl }}/"><i class="fas fa-dog"></i><span>{{site.title}}</span><i class="fas fa-cat fa-flip-horizontal"></i></a>
            </p>
            
            {% include navigation.html location="header" %}

        </header>

        <main class="site-main">
            {% if page.title %}
            <h1>{{page.title}}</h1>
            {% endif%}
            {{content}}
        </main>
        <aside class="side-aside">

        </aside>
        <footer class="site-footer">
            <p>All rights reserved &copy; Mynewsite</p>

            {% include navigation.html location="footer" %}
        </footer>
    </div>


</body>

</html>
